<!DOCTYPE html>
<html ng-app="myApp2">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<title>Pay for Order</title>
</head>
<body>
	<div style="font-size: 25px;">
	<p align="center">
	<a href="index.html">Menu</a>
	</p>
	<div style="font-size: 25px;">
	<p align="center">
	<a href="takeout.html">Takeout</a>
	</p>
	<div class="container" ng-controller="TakeoutController">
	<h1> Order Payment</h1>

	<div class="form-group">
	<label for="name">Name</label>
	<input type="text" class="form-control" id="name" ng-model="customer.name" placeholder="Enter Name">
	</div>
	
	<div class="form-group">
	<label for="email">Email</label>
	<input type="email" class="form-control" id="email" ng-model="customer.email" placeholder="email@email.com">
	</div>
	
	<div class="form-group">
	<label for="number">Phone Number</label>
	<input type="text" class="form-control" id="number" ng-model="customer.number" placeholder="111-111-1111">
	</div>


	<div class="form-group">
	<label for="address">Address</label>
	<input type="text" class="form-control" id="address" ng-model="customer.address.street" placeholder="123 Goerge Street">
	</div>

	<div class="form-group">
	<label for="city">City</label>
	<input type="text" class="form-control" id="city" ng-model="customer.address.city" placeholder="City">
	</div>
	
	<div class="form-group">
	<label for="state">State</label>
	<input type="text" class="form-control" id="state" ng-model="customer.address.state" placeholder="State">
	</div>

	<button class="btn btn-success" ng-click="placeOrder()">Place Order</button>


	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="controllers/takeoutController.js"></script>
</body>
</html>
